<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simplelist</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <script src="/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>
    <div class="col-sm-2">
        <form data-bind="submit:addItem">
            new Item :
            <input class="form-control" data-bind='value: itemToAdd, valueUpdate:"afterkeydown"'/>
            <button class="btn btn-primary" type="submit" data-bind="enable:itemToAdd().length > 0">Add</button>
            <p>Your Item :</p>
            <select class="form-control" multiple="multiple" data-bind="options:items"></select>
        </form>
    </div>
    <script>
        var SimpleListModel = function (items) {
            this.items = ko.observableArray(items);
            this.itemToAdd = ko.observable("");
            this.addItem = function () {
                if (this.itemToAdd() != ""){
                    this.items.push(this.itemToAdd());
                    this.itemToAdd("");
                }
            }.bind(this);
        };
        ko.applyBindings(new SimpleListModel(["Alpha","Beta","Gamma"]));

    </script>

</body>
</html>
